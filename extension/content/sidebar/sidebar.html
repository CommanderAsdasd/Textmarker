<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">
  <title>Textmarker Sidebar</title>
	<link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
  <div id="textmarker-sidebar">
    <section id="markers">
      <h2>Markers</h2>
      <div id="markers-container"></div>
    </section>
    <section id="mark-actions">
      <h2>
        Actions on selected mark
        <span>(click a textmark to select it)</span>
      </h2>
      <div>
        <button data-action="delete-highlight" class="mark-action" disabled>Delete</button>
        <button data-action="bookmark" class="mark-action" disabled>Bookmark</button>
        <button data-action="delete-bookmark" class="mark-action" disabled>Delete Bookmark</button>
        <button data-action="add-note" class="mark-action" disabled>Add Note</button>
      </div>
  	</section>
    <section id="page-actions">
      <h2>Page actions</h2>
      <div>
        <div id="autosave-switch" class="switch switch-toggle clearfix">
          <span class="autosave switch-toggle">autosave enabled</span>
          <span class="no-autosave switch-toggle">autosave disabled</span>
          <div class="switch-toggle switch-indicator"></div>
        </div>
        <button id="page-action--save" data-action="save-changes" class="page-action" disabled>Save</button>
        <button data-action="undo" class="page-action">Undo</button>
        <button data-action="redo" class="page-action">Redo</button>
        <button data-action="scroll-to-bookmark" class="page-action">Scroll To Bookmark</button>
        <button data-action="toggle-notes" class="page-action">Toggle Notes</button>
      </div>
  	</section>
  </div>
  <script src="sidebar.wp.js"></script>
</body>
</html>
