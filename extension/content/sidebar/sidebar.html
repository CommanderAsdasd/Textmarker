<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">
  <title>Textmarker Sidebar</title>
	<link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
  <div id="textmarker-sidebar">
    <section id="markers">
      <!--<h2>Markers</h2>-->
      <div id="markers-container"></div>
    </section>
    <section id="page-actions">
      <!--<h2>Page actions</h2>-->
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b1"></label>
        <div id="autosave-switch" class="switch switch-toggle clearfix">
          <div class="switch-toggle switch-indicator"></div>
        </div>
      </div>
      <div class="action-box clearfix" id="page-action-box--save">
        <label data-l10n-id="sb_b2" for="page-action--save"></label>
        <button id="page-action--save" data-action="save-changes" class="page-action" disabled></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b3" for="page-action--undo"></label>
        <button id="page-action--undo" data-action="undo" class="page-action"></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b4" for="page-action--redo"></label>
        <button id="page-action--redo" data-action="redo" class="page-action"></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b5" for="page-action--scroll"></label>
        <button id="page-action--scroll" data-action="scroll-to-bookmark" class="page-action" disabled></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b6" for="page-action--notes"></label>
        <button id="page-action--notes" data-action="toggle-notes" class="page-action" disabled></button>
      </div>
  	</section>
    <section id="mark-actions">
      <h2>
        <span data-l10n-id="sb_h1"></span>
        <span class="i">i</span>
        <small data-l10n-id="sb_h1b"></small>
      </h2>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b7" for="mark-action--delete-highlight"></label>
        <button id="mark-action--delete-highlight" data-action="delete-highlight" class="mark-action" disabled></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b8" for="mark-action--bookmark"></label>
        <button id="mark-action--bookmark" data-action="bookmark" class="mark-action" disabled></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b9" for="mark-action--delete-bookmark"></label>
        <button id="mark-action--delete-bookmark" data-action="delete-bookmark" class="mark-action" disabled></button>
      </div>
      <div class="action-box clearfix">
        <label data-l10n-id="sb_b10" for="mark-action--add-note"></label>
        <button id="mark-action--add-note" data-action="note" class="mark-action" disabled></button>
      </div>
  	</section>
    <section id="links">
      <div data-id="settings" class="link" data-l10n-id="sb_l1"></div>
      <div data-id="history" class="link" data-l10n-id="sb_l2"></div>
    </section>
  </div>
  <script src="sidebar.wp.js"></script>
</body>
</html>
